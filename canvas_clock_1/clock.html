	<script>
					function loadTime(){
						  
							var c1 = document.getElementById('canvas1');
							var co1 = c1.getContext('2d');
							var c2 = document.getElementById('canvas2');
							var co2 = c2.getContext('2d');
							var c3 = document.getElementById('canvas3');
							var co3 = c3.getContext('2d');
							
							
							setInterval(function(){
								var d = new Date();
								drawchart(co3,d.getSeconds(),'#00b9e1','s');
								drawchart(co2,d.getMinutes(),'#00b9e1','m');
								drawchart(co1,d.getHours(),'#00b9e1','h');
							}, 1000);
							
					}

					 function p2a( p){
							var a = (p/60)*360;
							a = a-90;
							return ((a/360)*2)-0.00001;
					 }

					 function drawchart(context,val,colour,type){
					  
						  context.clearRect(0, 0, context.canvas.width, context.canvas.height);
						  
						  var x = context.canvas.width / 2;
						  var y = context.canvas.height / 2;
						  var radius = 100;
						  context.lineWidth = 10;
						  var counterClockwise = false;
						  
						  var startAngle = 1.5 * Math.PI;
						  var endAngle = 1.49999 * Math.PI;
						  context.beginPath();
						  context.arc(x, y, radius, startAngle, endAngle, counterClockwise);

						  context.strokeStyle = '#e5e5e5';
						  context.stroke();

						  var startAngle = 1.5* Math.PI;
						  var endAngle = p2a(val)* Math.PI;
						  context.beginPath();
						  context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
						  context.strokeStyle = colour;
						  context.stroke();
						  
						  context.font="96px Didact Gothic";
						  context.fillStyle = '#333333';
						  if(type == 's'){
							context.fillStyle = '#e5e5e5';
						  }
						  context.textAlign = 'center';
						  context.textBaseline = 'middle';
						  
						  if(val < 10){
							val = "0"+val;
						  }
						  context.fillText(val, x, y);

					  }
					  
	</script>
